spring:
  datasource:
    url: jdbc:h2:mem:library
    #initialization-mode: never
    initialization-mode: always
    #schema: schema.sql
    data: data.sql

  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true

  profiles:
    active: shell

  main:
    allow-circular-references: true

  jpa:
    generate-ddl: false
    hibernate:
      #ddl-auto: create

    properties:
      hibernate:
        format_sql: true

    show-sql: true


logging:
  level:
    ROOT: ERROR